<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('homePage') }}">Readify</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('search_books') }}"
              >Search Books</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recent_books') }}"
              >Recent Books</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1 class="text-center">{{ title }}</h1>

      <!-- Book Add Form -->
      <form method="POST" action="{{ url_for('add_book') }}">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Enter author name"
            required
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            class="form-control"
            id="genre"
            name="genre"
            placeholder="Enter genre"
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="Enter ISBN number"
          />
        </div>
        <div class="form-group">
          <label for="publication_date">Publication Date:</label>
          <input
            type="date"
            class="form-control"
            id="publication_date"
            name="publication_date"
          />
        </div>
        <div class="form-group">
          <label for="cover_image">Cover Image URL:</label>
          <input
            type="url"
            class="form-control"
            id="cover_image"
            name="cover_image"
            placeholder="Enter cover image URL"
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            placeholder="Enter book description"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; {{ current_year }} Readify. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
